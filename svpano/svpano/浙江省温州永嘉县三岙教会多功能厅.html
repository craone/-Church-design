    <meta name="description"
          content="【简介】 此次设计为三岙教会的多功能厅，地理位置在浙江省温州永嘉县江北牧区三岙村三岙教堂，用于晚间查经学习及晚间诗班练唱。 教室为正长方体框架，黑瓦人字架木梁结构尖顶,原顶棚人字架最高点4.6M、低点2.9M,大梁离地面2.3M，内长12.8MM、宽6M，可容纳100人同时学习。  【设计理念】 此教室最大的缺陷是大梁离地面过低，为此设计师将高度最大限度保留，模糊了上下空间感不至于因为大梁过低而产生的压抑感，正面墙壁让当中从地面到顶棚一直留白， 投影直接放映在白墙上，左右两侧各十二道射灯槽，有十二门徒的喻义，也让这面墙壁成为散射造型而优化了声场，左侧窗户过大，为此在大窗户的当中砌筑400mm砖墙安 装吸音板，右侧墙壁原是整体的铝合金窗户，设计之后改成300mm厚度的墙壁做700mm宽的拱门窗户，成为整列的拱门墙壁而有了教会元素的美感，后墙壁及大梁上墙壁都 做成斜面墙壁安装吸音板，因为两水平的墙壁会产生声波互冲--声驻波，顶棚做凸弧曲线的拱门造型，有反射板的作用而优化声场。因为房间只有6M，经教会几位负责人 同意，才确定下钢琴与老师在两侧，当中做投影墙。"/>
