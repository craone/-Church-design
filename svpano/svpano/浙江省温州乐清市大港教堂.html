    <meta name="keywords" content="大港教堂—温州承诚尼西设计事务所">
    <meta name="description"
          content="【教堂简介】 大港堂座落在浙江省温州乐清市北白象镇大港村，历史上是乐清第二基督教堂。 正堂为正长方体框架，黑瓦人字架木梁结构尖顶，圣台70m2,原顶棚人字架最高点14.6M、低点9.4M,礼拜堂内长31.1M、宽19.7M，池座与楼座共可容纳1200人同时聚会。 2014年曾设计并计划装修，奈何却起了拆十风波而停止，到17年12月底设计师再次接到教会通知，为此重新展开设计。  【经文】 约翰福音七章37-38节--节期的末日，就是最大之日，耶稣站着高声说：人若渴了，可以到我这里来喝。信我的人，就如经上所说，从他腹中要流出活水的江河来。 以赛亚书四十三章19节--看哪，我要作一件新事，如今要发现，你们岂不知道么？我必在旷野开道路，在沙漠开江河。 启示录二十二章1节--天使又指示我在城内街道当中一道生命水的河，明亮如水晶，从神和羔羊的宝座流出来。  【神学设计理念】 此地方名“大港”，从中延伸出设计理念：“大、江河”。十架背景与顶棚做“江河流水”造型衔接一起，使得视觉简洁又非常明了的体现出设计理念，这次值得一体的 是十字架的设计，用反光槽勾画出两个简易的概念【耶稣钉在十架上和一把利剑】，因圣经记载：“神的道是活泼的，是有功效的，比一切两刃的剑更快，甚至魂与灵、 骨节与骨髓，都能刺入剖开，连心中的思念和主意，都能辨明。”圣台两侧墙上做翅膀样式的反射板，以赛亚书六章2节记载侍立在神左右的撒拉弗，还有启示录里记载的 四活物，各有六个翅膀，也就是三对，所以将反射板设计成三层，喻义三对翅膀，如此，圣台上有：耶稣钉在十架上、两刃的利剑、活水江河、喻义侍立神面前的撒拉弗 或四活物的翅膀，大大提高了圣台的神圣与圣洁属性。楼座两侧的通道也尝试了新的设计思路，做出拱门的隔断，其作用是当聚会时间有人通过过道时，能隐秘些而不太 容易影响到他人聚会，而且拱门是教堂设计的专用元素，也增加了教堂本身的色彩。池座门厅内两侧各设计了母婴室，使得怀抱婴幼儿的母亲也能参与聚会并看到圣台上 的情形，让教会更加人性化。此次设计非常简洁，主要三色：十架的红色、背景和顶棚的白色、墙壁的深木色。  【声学设计理念】 圣台上反射板的作用是提高圣诗班献诗时合声的融洽；背景与顶棚用冲孔铝板做造型，从实用的角度考虑有耐久和使用时长的特点，在声学方面也更好的达到吸声要求；后 墙壁和楼梯栏杆都做成上斜面，避免产生声驻波。"/>
