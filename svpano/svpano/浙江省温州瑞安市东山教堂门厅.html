    <meta name="description"
          content="【使徒行传 7:55，56】但司提反被圣灵充满，定睛望天，看见神的荣耀，又 看见耶稣站在神的右边。就说：我看见天开了，人子站在神的右边。 ━━【教堂简介】此聚会处是浙江省温州 瑞安市东山教堂一楼大门厅， 2015年主堂设计，2017年下半年主堂开始装修，因此本年7月份委托设计大门 厅， 原始框架尺寸：6.5M深、7.4M宽、梁下6.1M高、层高6.5M高。    ━━【神学设计理念】 由于教堂外型是偏欧式的教堂建筑，为此设计师选择欧式元素来设计整个大门 厅。顶棚利用土建结构那一横一竖的两根梁，在外围用椭圆圈出十字架的形状， 而椭圆做成下斜面，在斜面椭圆外沿用椭圆形做成向上阶梯式递减，从下向上 观看使顶棚有强烈的“天开了”的感受，并有赐下救恩的感受；大背景设计三 个拱门体现“圣父、圣子、圣灵”三位一体的理念，而每个大拱门之内再沿用 传统的三位一体拱门，着重在设计上诉说这一理念，拱门里的铜板里是“十诫、 使徒信经、主祷文”内容。"/>
