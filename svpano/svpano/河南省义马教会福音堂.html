    <meta name="description"
          content="【教堂简介】福音堂座落在河南省义马市区，是异地新建的基督教堂，土建框架仿造驻马店白牧师的教堂，长37.8M，宽24.4M,中庭顶棚为直线三角形，三角形顶点高23.7M, 三角形底点高17.7M，池座过道层高4.5M,楼座过道层高8.0M,堂内柱子为圆柱，可容纳三千人同时聚会。  【心声】当设计师拿到土建的设计蓝图时，其实毫无头绪，因为设计师 未到过现场，也未与负责人有任何沟通，所以也就没有什么心思在这个项目上，然而以现在的情况看，神实在是奇妙，这个教堂的设计却成了设计师自己最爱的一项设计，真的好美。  【声学设计和神学设计理念】整体教堂以简欧式教堂风格设计。门厅：拱门隔断和拱门形栏杆的设计，配上四层欧式水晶大吊灯。正堂室内：圣台上十架背景按照土建原有框架， 正面参照丹麦管风琴教堂，在三个面用半圆石膏线条涂白漆增加层次和虚幻的视觉，巨大的拱门用白光打照出层次分明的立体效果， 大顶棚以原土建大梁之间平均分割，用冲孔铝板做成许多拱梁，以呼应十架背景的设计，给予视觉和感观充满神圣感，而密集的假梁设计又解决了穹顶声聚焦的问题， 过道的中间土建梁上设计三个拱门喻义“三位一体”，后墙壁用槽形冲孔吸音板做上斜面，将直面的声波放射于顶棚，利用冲孔铝板吸音。此堂设计充满神圣、圣洁和神秘感， 是设计师本人最喜欢的作品之一。"/>
