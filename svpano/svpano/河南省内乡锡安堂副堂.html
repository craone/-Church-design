    <meta name="keywords" content="河南内乡锡安堂副堂全景效果图——温州承诚尼西设计事务所">
    <meta name="description"
          content="诗篇87:5】论到锡安必说:这一个那一个都生在其中,而且至高者必亲自坚立这城。 【以赛亚书28:16】所以主耶和华如此说:看哪,我在锡安放一块石头,作为根基,是试验过的石头、是稳固根基、宝贵的房角石,信靠的人必不着急。 【启示录14:1】我又观看，见羔羊站在锡安山，同他又有十四万四千人，都有他的名，和他父的名，写在额上。   —【教堂简介】此聚会处是河南省南阳 内乡 锡安堂副堂， 2016年主堂装修完成后，因副堂使用率高， 因此2017年6月再次委托设计副堂。  副堂框架尺寸：23.7M长、12.2M宽、梁下4.5M高、层高5.2M高。    —【神学设计理念与声学设计】 由诗篇87:5引申出“城墙”的理念， 设计师将此理念运用在左右侧墙上， 并把窗户的圆弧形状巧妙的设计为城门， 从而使窗户融入在墙面设计的整体里。 借反光将“城墙”的理念明显的体现出来。  由以赛亚书28:16引申出“房角石”与“磐石”的理念， 明白圣经的人都知道“房角石”与“磐石”是意指基督耶稣， 所以设计师考虑将圣台上的讲经桌设计成磐石的形状，来呼应此经文， 圣台是圣洁之处，是福音信息的出口，因此 此设计理念的运用恰到好处。  启示录14:1描述的是末时基督再临的一个景象， 是从天而降的，所以设计师用白色、顶棚的造型、十字架背景来呼应此处经文。 白色代表圣洁，所以顶棚与圣台十架背景理当用白色， 经文里提到十四万四千，设计师用十八个拱门来代表十四万四千。 以圣台前的柱子为划分点，圣台与圣台前的柱子的顶配之间有四个拱门造型代表四千，其余的十四个拱门造型代表十四万。 顶棚中间由入堂口直通到圣台的造型，利用原有土建顶梁的基础做造型，再平均分，作出许多一样形状的假粱， 使之成为一条“天路”的理念，与主堂顶棚的“天路”设计理念相呼应。 圣台上的十字架为金色，代表尊贵、权柄， 十字架左右有阿拉法、俄梅戛的字母，呼应经文里“都有他的名，和他父的名，写在额上。”  以下介绍声学设计理念，顶棚大范围选用冲孔石膏板内置玻璃纤维吸音棉，中间的梁起散射声线的作用，拱门用普通石膏板起反射声场的作用 侧墙壁2.2M以下用槽型冲孔吸音板作50mm厚度减少空间浪费，并内置32KG玻璃纤维吸音棉 ， 2.2M以上做出大空间，面朝下倾斜，解决左右墙壁声场碰撞而产生的驻波，并内置玻璃纤维吸音棉，预留大的空腔消音， 后墙壁面朝上，将声场反射到顶棚利用顶棚的冲孔石膏板吸音而解决前后生产的驻波问题。"/>

<script type="text/javascript">
    var realHeight = $(window).height();
    var height = realHeight * 1 - lowerHeight - 30;
    $("#pano").css({"height": height + "px"});
    $(window).resize(function () {
        $("#pano").height($(window).height() * 1 - 30 - lowerHeight + "px");
    })
</script>

<link href="/Church-Design/svpano/other/static/web/panoView/public/css/base.css?v=1805220001" rel="stylesheet" type="text/css"/>
<script src="/Church-Design/svpano/other/static/web/panoView/pc/js/pcview.js?v=18052200011"></script>
<script src="/Church-Design/svpano/other/static/web/panoView/public/js/base.js?v=1805220001"></script>
<script>
    $(".tel").click(function () {
        $("#panomsg").remove();
        $("body").append("<div id='panomsg' style='z-index:9999999;position:fixed;left:47%;opacity:0.8;top:40%;background:#000;padding:10px 20px;color:#fff;border:1px solid #fff'>" + $(this).text() + ' : ' + $(this).attr("num") + "</div>");
        setTimeout(function () {
            $("#panomsg").fadeOut("slow");
            setTimeout(function () {
                $("#panomsg").remove();
            }, 1000);
        }, 8000);
    })
</script>
