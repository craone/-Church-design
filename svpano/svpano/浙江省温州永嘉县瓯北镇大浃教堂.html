    <meta name="description"
          content="【马太福音三章11-17】 施洗约翰说：我是用水给你们施洗，叫你们悔改。但那在我以后来的，能力比我更大，我就是给他提鞋，也不配。他要用圣灵与火给你们施洗。 他手里拿着簸箕，要扬净他的场，把麦子收在仓里，把糠用不灭的火烧尽了。 当下，耶稣从加利利来到约但河，见了约翰，要受他的洗。 约翰想要拦住他，说：我当受你的洗，你反倒上我这里来么。 耶稣回答说：你暂且许我，因为我们理当这样尽诸般的义。〔或作礼〕于是约翰许了他。 耶稣受了洗，随即从水里上来。天忽然为他开了，他就看见神的灵，仿佛鸽子降下，落在他身上。 从天上有声音说：这是我的爱子，我所喜悦的。 ——【教堂简介】此教堂座落在浙江温州永嘉县瓯北镇大浃，是一所有着几十年时间的木质人字架结构老教堂， 礼拜堂土建框架尺寸：长23.2米，宽9.5米，人字架尖顶高8.9米。 ——【声学设计和神学设计理念】由于特别有限的宽度，设计师将两侧墙壁在2米之下的面积做出5cm，最大限度减少因宽度不够的缺陷造成的空间浪费，2米之上沿着土建原有的窗户 做出20cm用以弥补吸音，又设计暗藏灯光渲染塑造教堂的神圣空气；用有限的高度利用后墙壁两柱子搭建阁楼，增加容纳礼拜人数， 并将调音室灵活的设计在阁楼角落，位置达到专业调音水准；顶棚再次选择裸露人字架结构，提高教堂的空间高度； 圣台上选择“水”的理念-圣灵如水，将洗净罪人。 因着高度的有限，从里到外设计师选择层次的方法大限度的制作出背景的层次感，以增加视觉的立体空间感， 因为经文上说:天仿佛开了。又使用驼色的吸音板材质用暗藏灯槽渲染圣台的圣洁属性。"/>
