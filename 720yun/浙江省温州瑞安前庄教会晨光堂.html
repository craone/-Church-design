    <meta name="description"
          content='【教堂简介】晨光堂座落在浙江省温州瑞安市前庄，是异地新建的基督教堂。教堂一层为入堂大厅，左侧楼梯上二层为主聚会所的前厅-为两层高度，进而是主礼拜聚会所，加楼座共二层，聚会所地面为长方体框架，内长27.7M、宽13.6M，楼层净高9.5M，池座地面斜坡为0.6M，顶棚为水泥现浇，最大梁离地面8.36M；圣台地面面积74m2,聚会厅加楼座两层的地面面积共520m2，可容纳360人聚会。【经文】何西阿书六章3节我们务要认识耶和华，竭力追求认识他。他出现确如晨光，他必临到我们像甘雨，像滋润田地的春雨。约翰壹书一章:5节上神就是光。约翰福音八章12节“我是世界的光。跟从我的，就不在黑暗里走，必要得着生命的光。”以赛亚书六章:3节“圣哉！圣哉！圣哉！万军之耶和华，他的荣光充满全地！”诗篇三十一章16节求你使你的脸光照仆人，凭你的慈爱拯救我。诗篇三十六章7-10节　神啊，你的慈爱何其宝贵！世人投靠在你翅膀的荫下。他们必因你殿里的肥甘得以饱足，你也必叫他们喝你乐河的水。因为在你那里有生命的源头，在你的光中，我们必得见光。愿你常施慈爱给认识你的人，常以公义待心里正直的人。启示录二十二章3-5节以后再没有咒诅。在城里有　神和羔羊的宝座，他的仆人都要侍奉他，也要见他的面。他的名字必写在他们的额上。不再有黑夜，他们也不用灯光、日光，因为主　神要光照他们，他们要作王，直到永永远远。【神学设计理念】从教堂的名称，取“光”为理念，以直竖条造型喻表光线；聚会所整体以白色、金色为主色调，白色喻义“圣洁”，金色喻义“尊贵”。圣台:十字架后背大片白色光墙，喻表“神的荣光”，两侧共十二根灯柱喻表“十二门徒”；两侧墙共二十四灯柱，喻表启示录里大宝座前的二十四位“身穿白衣的长老”；顶棚有“扩张境界”的理念；证道桌与座椅，理念是光线做成的。会众席坐席区：大顶棚有三个圆形光体，喻义天上的“三光”，十二个拱门，喻表“天堂的十二个门”，“三光”在拱门中间，喻义神在祂的国度里面，“三光”有光照下来的用意，喻义神赐脸光照祂的儿女；地面用蓝金沙石材，蓝色喻表天空；聚会所的入堂大门，用三圆圈喻义“三一真神”。'>
